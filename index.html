<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWOT Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Load TradingView script first -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
</head>

<body>
    <div class="container">
        <div class="left-section">
            <!-- Embed the SWOT Analysis Widget -->
            <div id="swot-header">
                <h2 id="swot-stock-name">TCS</h2>
                <span id="swot-stock-price"></span>
            </div>
            <iframe class="trendlyne-widgets" id="swot-widget"
                src="https://trendlyne.com/web-widget/swot-widget/Poppins/TCS/?posCol=00A25B&primaryCol=006AFF&negCol=EB3B00&neuCol=F7941E"
                data-theme="light" width="100%" height="400px" frameborder="0">
            </iframe>

            <!-- QVT Widget -->
            <div class="widget-container">
                <iframe class="trendlyne-widgets" id="qvt-widget"
                    src="https://trendlyne.com/web-widget/qvt-widget/Poppins/TCS/?posCol=00A25B&primaryCol=006AFF&negCol=EB3B00&neuCol=F7941E"
                    data-theme="light" width="100%" height="400px" frameborder="0">
                </iframe>
            </div>
        </div>
        <div class="right-section">
            <div class="stock-search">
                <label for="stock-search-input">Select Indian Market Stock</label>
                <input type="text" id="stock-search-input" placeholder="Enter Stock Name">
                <div class="suggestions" id="suggestions"></div>
                <div id="stock-chart-container">
                    <div id="stock-chart"></div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        Built for investors with Love by <a href="https://github.com/nishant-ranjan28" target="_blank">Nishant</a>
        <img src="image.png" alt="Trendlyne Logo" style="width: 1em; height: auto; vertical-align: middle;">
    </footer>
    <!-- Load Trendlyne widgets and your scripts after the main content -->
    <script async src="https://cdn-static.trendlyne.com/static/js/webwidgets/tl-widgets.js" charset="utf-8"></script>
    <script src="scripts.js"></script>
</body>

</html>
